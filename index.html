<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Georgia',serif;
}

body{
  background:linear-gradient(135deg,#1a0f0f,#000);
  color:white;
  overflow-x:hidden;
}

/* ===== INTRO SCREEN ===== */
.intro{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.intro h1{
  color:gold;
  letter-spacing:4px;
  margin-bottom:25px;
  font-size:26px;
}

.enter-btn{
  padding:14px 35px;
  border:1px solid gold;
  background:transparent;
  color:gold;
  letter-spacing:3px;
  font-size:15px;
  cursor:pointer;
  transition:.4s;
}

.enter-btn:hover{
  background:gold;
  color:black;
}

/* ===== MAIN SECTION ===== */
.main{
  display:none;
  padding:50px 20px;
  text-align:center;
  animation:fadeIn 1.5s ease;
}

.section-title{
  font-size:22px;
  margin-bottom:30px;
  letter-spacing:2px;
  color:gold;
}

/* ===== COLLAGE GRID ===== */
.collage{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-bottom:25px;
}

.collage-card{
  position:relative;
  cursor:pointer;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(255,215,0,.4);
  transition:.4s;
}

.collage-card:hover{
  transform:scale(1.05);
  box-shadow:0 0 45px gold;
}

.collage-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

/* Hint below collage */
.hint{
  font-size:13px;
  color:rgba(255,215,0,.7);
  margin-bottom:40px;
  letter-spacing:1px;
}

/* Bottom romantic message */
.bottom-caption{
  font-size:16px;
  color:gold;
  margin-top:20px;
  line-height:1.6;
}

.signature{
  margin-top:20px;
  font-style:italic;
  font-size:14px;
  color:rgba(255,215,0,.8);
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  z-index:100;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.92);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:black;
  border:1px solid gold;
  padding:30px;
  max-width:300px;
  text-align:center;
  border-radius:12px;
  animation:fadeIn .6s ease;
}

.close{
  margin-top:15px;
  color:gold;
  cursor:pointer;
}

/* ===== GOLD PARTICLES ===== */
.particle{
  position:fixed;
  width:3px;
  height:3px;
  background:gold;
  border-radius:50%;
  opacity:.8;
  animation:float 8s linear infinite;
}

@keyframes float{
  from{ transform:translateY(100vh);}
  to{ transform:translateY(-10vh);}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <h1>Unlock Our Love</h1>
  <button class="enter-btn" onclick="enterSite()">Enter</button>
</div>

<!-- MAIN CONTENT -->
<div class="main" id="main">

  <div class="section-title">Our Beautiful Journey</div>

  <div class="collage">

    <div class="collage-card" onclick="openModal('The moment I knew my heart had found its home ‚ù§Ô∏è')">
      <img src="pic1.jpg">
    </div>

    <div class="collage-card" onclick="openModal('Every trip with you feels like destiny unfolding ‚úàÔ∏è')">
      <img src="pic2.jpg">
    </div>

    <div class="collage-card" onclick="openModal('The day we promised forever‚Ä¶ still my favorite memory üíç')">
      <img src="pic3.jpg">
    </div>

    <div class="collage-card" onclick="openModal('No matter where life takes us, I choose you. Always. ‚ù§Ô∏è')">
      <img src="pic4.jpg">
    </div>

  </div>

  <div class="hint">
    Tap each memory‚Ä¶ there‚Äôs something waiting for you ‚ú®
  </div>

  <div class="bottom-caption">
    Every heartbeat of mine whispers your name.  
    Today, tomorrow, forever ‚Äî I choose you. ‚ô•Ô∏è
  </div>

  <div class="signature">
    ‚Äì Yours, truly Akanksha ‚ù§Ô∏è
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div id="modalText"></div>
    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<!-- SONG -->
<audio id="music" loop>
  <source src="Song.mp3" type="audio/mpeg">
</audio>

<script>
let tapCount = 0;

function enterSite(){
  document.getElementById("intro").style.display="none";
  document.getElementById("main").style.display="block";

  let music = document.getElementById("music");
  music.volume = 0;
  music.play();

  let fade = setInterval(function(){
    if(music.volume < 1){
      music.volume += 0.05;
    } else {
      clearInterval(fade);
    }
  },300);
}

function openModal(message){
  document.getElementById("modalText").innerText = message;
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

/* Hidden 5 tap surprise */
document.body.addEventListener("click",function(){
  tapCount++;
  if(tapCount===5){
    openModal("This entire experience was coded just for you‚Ä¶ because you deserve something extraordinary ‚ù§Ô∏è");
  }
});

/* Golden particles */
function createParticle(){
  const particle=document.createElement("div");
  particle.className="particle";
  particle.style.left=Math.random()*100+"vw";
  document.body.appendChild(particle);
  setTimeout(()=>particle.remove(),8000);
}
setInterval(createParticle,200);
</script>

</body>
</html>
