<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5, #e6f7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Main Card */
.card {
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(20px);
    border-radius: 35px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(255, 153, 204, 0.3);
    animation: fadeIn 2s ease-in-out;
}

/* Heading */
h1 {
    color: #ff4d88;
    font-size: 36px;
    margin-bottom: 25px;
    opacity: 0;
    animation: textFade 2s forwards;
    animation-delay: 1s;
}

/* Image */
img {
    width: 300px;
    border-radius: 25px;
    box-shadow: 0 25px 60px rgba(255, 182, 193, 0.6);
    transition: transform 0.4s ease;
}

img:hover {
    transform: scale(1.05);
}

/* Button */
button {
    margin-top: 25px;
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(to right, #ff99cc, #ff66b2);
    color: white;
    box-shadow: 0 15px 25px rgba(255, 105, 180, 0.4);
    transition: 0.3s;
}

button:hover {
    transform: translateY(-3px);
}

/* Animations */
@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
}

@keyframes textFade {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255, 105, 180, 0.5);
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine's Day, My Love ‚ù§Ô∏è</h1>
    <img src="love.jpg" alt="Our Love">
    <br>
    <button onclick="playMusic()">Play Our Song üé∂</button>
</div>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic() {
    document.getElementById("bgMusic").play();
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
