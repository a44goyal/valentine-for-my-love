<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock Our Love</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Georgia', serif;
}

body {
    overflow: hidden;
    background: black;
    color: white;
}

/* VIDEO BACKGROUND */
video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
    opacity: 0.4;
}

/* DARK OVERLAY */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(0,0,0,0.4), black 70%);
    z-index: -1;
}

/* INTRO SCREEN */
.intro {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: black;
    text-align: center;
    transition: opacity 1.5s ease;
}

.intro h1 {
    font-size: 28px;
    letter-spacing: 3px;
    margin-bottom: 20px;
}

.unlock-btn {
    padding: 12px 28px;
    border: 1px solid gold;
    color: gold;
    background: transparent;
    font-size: 14px;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.4s ease;
}

.unlock-btn:hover {
    background: gold;
    color: black;
}

/* MAIN CONTENT */
.main {
    display: none;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeIn 2s ease forwards;
}

.main img {
    width: 260px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
    margin-bottom: 20px;
    transition: transform 0.5s ease;
}

.main img:hover {
    transform: scale(1.05);
}

.message {
    font-size: 18px;
    max-width: 300px;
    line-height: 1.6;
    opacity: 0;
    animation: fadeIn 3s ease 2s forwards;
}

.surprise {
    position: absolute;
    bottom: 40px;
    font-size: 14px;
    letter-spacing: 2px;
    cursor: pointer;
    color: gold;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<!-- OPTIONAL VIDEO BACKGROUND -->
<video autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- INTRO SCREEN -->
<div class="intro" id="introScreen">
    <h1>Unlock Our Love</h1>
    <button class="unlock-btn" onclick="startExperience()">ENTER</button>
</div>

<!-- MAIN CONTENT -->
<div class="main" id="mainContent">
    <img src="love.jpg" alt="Our Love">
    <div class="message">
        Every heartbeat of mine  
        whispers your name.  
        Today, tomorrow, forever ‚Äî  
        I choose you. ‚ù§Ô∏è
    </div>
    <div class="surprise" onclick="showSurprise()">
        Tap for a surprise
    </div>
</div>

<!-- AUDIO FILES -->
<audio id="heartbeat">
  <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<audio id="bgMusic" loop>
  <source src="Song.mp3" type="audio/mpeg">
</audio>

<script>
function startExperience() {
    const intro = document.getElementById("introScreen");
    const main = document.getElementById("mainContent");
    const heartbeat = document.getElementById("heartbeat");
    const music = document.getElementById("bgMusic");

    // Play heartbeat first
    heartbeat.play();

    // After 3 seconds, fade into main music
    setTimeout(() => {
        music.volume = 0;
        music.play();

        let fade = setInterval(() => {
            if (music.volume < 1) {
                music.volume += 0.05;
            } else {
                clearInterval(fade);
            }
        }, 200);

    }, 3000);

    intro.style.opacity = "0";
    setTimeout(() => {
        intro.style.display = "none";
        main.style.display = "flex";
    }, 1500);
}

function showSurprise() {
    alert("You are my forever. üíç‚ù§Ô∏è");
}
</script>

</body>
</html>
