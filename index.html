<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Georgia',serif;
}

body{
  background:linear-gradient(135deg,#1a0f0f,#000);
  color:white;
  overflow-x:hidden;
  animation:slowZoom 25s ease-in-out infinite alternate;
}

/* CINEMATIC BACKGROUND ZOOM */
@keyframes slowZoom{
  from{background-size:100%;}
  to{background-size:115%;}
}

/* ===== INTRO ===== */
.intro h1{
  color: gold;
  letter-spacing: 2px;
  margin-bottom: 20px;
  font-size: 22px; /* reduced */
}

/* ===== MAIN ===== */
.main{
  display: none;
  padding: 40px 15px; /* reduced padding */
  text-align: center;
  animation: fadeIn 1.5s ease;
}

.section-title{
  font-size: 22px; /* reduced */
  margin-bottom: 30px; /* reduced */
  letter-spacing: 2px;
  color: gold;
  text-transform: uppercase;
}

/* COLLAGE */
.collage{
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 15px; /* reduced gap */
  margin-bottom: 30px; /* reduced */
}

.collage-card img{
  width: 100%;
  height: 160px; /* reduced height */
  object-fit: cover;
}

/* INTERACTION SECTION */
.hint{
  font-size: 12px; /* smaller font */
  color: rgba(255,215,0,.8);
}

/* SIGNATURE */
.signature{
  margin-top: 40px; /* reduced */
  font-style: italic;
  font-size: 12px; /* reduced */
  color: rgba(255,215,0,.9);
  line-height: 1.5; /* tighter */
}

/* FINAL DRAMATIC SCREEN */
.final-screen{
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 20px; /* reduced */
  color: gold;
  padding: 0 20px; /* added padding for smaller screens */
  animation: fadeIn 2s ease forwards;
}

/* MODAL */
.modal-content{
  background: black;
  border: 1px solid gold;
  padding: 20px; /* reduced padding */
  max-width: 300px; /* reduced width */
  text-align: center;
  border-radius: 12px;
}

.choice-btn{
  margin-top: 10px; /* reduced spacing */
  padding: 6px 15px; /* smaller */
  border-radius: 18px;
  font-size: 13px; /* reduced */
}

.close{
  margin-top: 10px; /* reduced */
  font-size: 13px; /* reduced */
}

/* FINAL DRAMATIC SCREEN */
.final-screen{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:26px;
  color:gold;
  animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="intro" id="intro">
  <h1>Unlock Our Love</h1>
  <button class="enter-btn" onclick="enterSite()">Enter</button>
</div>

<div class="main" id="main">

  <div class="section-title">Our Beautiful Journey !</div>

  <div class="collage">
    <div class="collage-card" onclick="openModal('The way we glow together like this‚Ä¶ I promise to keep our love sparkly, soft, and beautifully ours. ‚ú®‚ù§Ô∏è')">
      <img src="pic1.jpg">
    </div>
    <div class="collage-card" onclick="openModal('In this fearless, magical moment ‚ú®‚Ä¶ I promise to always believe in you üí™, stand by you ü§ù, and celebrate every bit of magic we shareüåü.')">
      <img src="pic2.jpeg">
    </div>
    <div class="collage-card" onclick="openModal('The way you hold me here üíõ‚Ä¶ I promise to always giggle in your arms ü©∑ and love you in every little way üå∏')">
      <img src="pic3.jpeg">
    </div>
    <div class="collage-card" onclick="openModal('Madly in love with you üíõ‚Ä¶ I promise forever, and to always trouble you in my own sweet way‚ú®üíå')">
      <img src="pic4.jpeg">
    </div>
  </div>

  <div class="interaction">
    <div class="hint">
      Tap a memory‚Ä¶ something special is waiting ‚ú®
    </div>

    <button class="surprise-btn" onclick="openValentine()">
      Open My Heart üíå
    </button>
  </div>

  <div class="signature">
    Built in code. Written in love.<br>
    ‚Äî Yours, Anku ‚ù§Ô∏è
  </div>

</div>

<div class="final-screen" id="finalScreen">
  Forever starts every day with you. ‚ù§Ô∏è
</div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<audio id="music" loop>
  <source src="Song.mp3" type="audio/mpeg">
</audio>

<script>

function enterSite(){
  document.getElementById("intro").style.display="none";
  document.getElementById("main").style.display="block";

  let music=document.getElementById("music");
  music.volume=0;
  music.play();

  let fade=setInterval(function(){
    if(music.volume<1){
      music.volume+=0.05;
    }else{
      clearInterval(fade);
    }
  },300);
}

function openModal(message){
  document.getElementById("modalContent").innerHTML=
  `<div>${message}</div>
   <div class="close" onclick="closeModal()">Close</div>`;
  document.getElementById("modal").style.display="flex";
}

/* TYPING ANIMATION */
function openValentine(){
  document.getElementById("modal").style.display="flex";
  let text="Every heartbeat of mine whispers your name.\n\nToday, tomorrow, forever ‚Äî I choose you.\n\nWill you be my forever Valentine? ‚ù§Ô∏è";
  let i=0;
  let speed=40;
  document.getElementById("modalContent").innerHTML="<div id='typedText'></div>";

  function typeWriter(){
    if(i<text.length){
      document.getElementById("typedText").innerHTML+=text.charAt(i);
      i++;
      setTimeout(typeWriter,speed);
    }else{
      document.getElementById("modalContent").innerHTML+=
      `<br><br>
      <button class="choice-btn" onclick="response()">Yes, always ‚ù§Ô∏è</button>
      <button class="choice-btn" onclick="response()">I already am üòâ</button>`;
    }
  }
  typeWriter();
}

function response(){
  document.getElementById("modal").style.display="none";
  document.getElementById("main").style.display="none";
  document.getElementById("finalScreen").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

</script>

</body>
</html>
