<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Georgia', serif;
}

body {
    background: black;
    color: white;
    overflow-x: hidden;
}

/* Background video */
video {
    position: fixed;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    opacity: 0.3;
}

.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0.4), black 70%);
    z-index: -1;
}

/* Intro */
.intro {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.unlock {
    padding: 12px 28px;
    border: 1px solid gold;
    background: transparent;
    color: gold;
    cursor: pointer;
    letter-spacing: 2px;
}

/* Main */
.main {
    display: none;
    text-align: center;
    padding: 40px 20px;
}

.main img.hero {
    width: 280px;
    border-radius: 20px;
    box-shadow: 0 0 30px gold;
    transition: 0.5s ease;
}

.main img.hero:hover {
    transform: scale(1.05);
    box-shadow: 0 0 50px gold;
}

/* Gallery */
.gallery {
    margin-top: 40px;
    display: flex;
    overflow-x: auto;
    gap: 15px;
    padding: 10px;
}

.gallery img {
    width: 160px;
    border-radius: 15px;
    flex-shrink: 0;
}

/* Timeline */
.timeline {
    margin-top: 50px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
}

.timeline div {
    margin-bottom: 20px;
    border-left: 2px solid gold;
    padding-left: 15px;
}

/* Signature */
.signature {
    margin-top: 40px;
    font-style: italic;
    color: gold;
}

/* Golden particles */
.particle {
    position: fixed;
    width: 4px;
    height: 4px;
    background: gold;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 8s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<video autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="intro" id="intro">
    <h2>Unlock Our Love</h2>
    <button class="unlock" onclick="start()">ENTER</button>
</div>

<div class="main" id="main">
    <img src="love.jpg" class="hero">

    <div class="gallery">
        <img src="pic1.jpg">
        <img src="pic2.jpeg">
        <!-- <img src="pic3.jpg">
        <img src="pic4.jpg"> -->
    </div>

    <div class="timeline">
        <div><strong>The Day We Met</strong><br>Our story quietly began.</div>
        <div><strong>Our First Trip</strong><br>Where memories turned magical.</div>
        <!-- <div><strong>We Said Yes</strong><br>Forever started here.</div> -->
    </div>

    <div class="signature">‚Äì Yours, Akanksha üíç</div>
</div>

<audio id="heartbeat">
  <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<audio id="music" loop>
  <source src="Song.mp3" type="audio/mpeg">
</audio>

<script>
let tapCount = 0;

function start() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";

    const heartbeat = document.getElementById("heartbeat");
    const music = document.getElementById("music");

    heartbeat.play();

    setTimeout(() => {
        music.volume = 0;
        music.play();
        let fade = setInterval(() => {
            if (music.volume < 1) music.volume += 0.05;
            else clearInterval(fade);
        }, 200);
    }, 3000);
}

/* Golden particles */
function createParticle() {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(particle);
    setTimeout(() => particle.remove(), 8000);
}
setInterval(createParticle, 200);

/* Hidden second surprise */
document.body.addEventListener("click", function() {
    tapCount++;
    if (tapCount === 5) {
        alert("No matter how many lifetimes, I will always find you ‚ù§Ô∏è");
    }
});
</script>

</body>
</html>
