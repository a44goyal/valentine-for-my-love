<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Georgia',serif;
}

body{
  background:linear-gradient(135deg,#1a0f0f,#000);
  color:white;
  overflow-x:hidden;
}

/* ===== INTRO ===== */
.intro{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.intro h1{
  color:gold;
  letter-spacing:4px;
  margin-bottom:30px;
  font-size:26px;
}

/* PRETTY BUTTON */
.enter-btn{
  padding:14px 35px;
  border:none;
  background:linear-gradient(45deg,#d4af37,#ffdf80);
  color:black;
  font-weight:bold;
  letter-spacing:2px;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,215,0,.6);
  transition:.4s;
}

.enter-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px gold;
}

/* ===== MAIN ===== */
.main{
  display:none;
  padding:50px 20px;
  text-align:center;
  animation:fadeIn 1.5s ease;
}

.section-title{
  font-size:22px;
  margin-bottom:30px;
  letter-spacing:2px;
  color:gold;
}

/* COLLAGE */
.collage{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-bottom:25px;
}

.collage-card{
  cursor:pointer;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(255,215,0,.4);
  transition:.4s;
}

.collage-card:hover{
  transform:scale(1.05);
  box-shadow:0 0 45px gold;
}

.collage-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.hint{
  font-size:13px;
  color:rgba(255,215,0,.7);
  margin-bottom:40px;
}

/* SURPRISE BUTTON */
.surprise-btn{
  padding:12px 28px;
  border:1px solid gold;
  background:transparent;
  color:gold;
  letter-spacing:2px;
  border-radius:25px;
  cursor:pointer;
  margin-top:30px;
  transition:.4s;
}

.surprise-btn:hover{
  background:gold;
  color:black;
}

/* SIGNATURE */
.signature{
  margin-top:40px;
  font-style:italic;
  font-size:14px;
  color:rgba(255,215,0,.8);
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  z-index:100;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.92);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:black;
  border:1px solid gold;
  padding:30px;
  max-width:320px;
  text-align:center;
  border-radius:12px;
  animation:fadeIn .6s ease;
}

.choice-btn{
  margin-top:15px;
  padding:8px 18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:gold;
  color:black;
}

.close{
  margin-top:15px;
  color:gold;
  cursor:pointer;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <h1>Unlock Our Love</h1>
  <button class="enter-btn" onclick="enterSite()">Enter</button>
</div>

<!-- MAIN -->
<div class="main" id="main">

  <div class="section-title">Our Beautiful Journey</div>

  <div class="collage">
    <div class="collage-card" onclick="openModal('The moment I knew my heart had found its home ‚ù§Ô∏è')">
      <img src="pic1.jpg">
    </div>

    <div class="collage-card" onclick="openModal('Every trip with you feels like destiny unfolding ‚úàÔ∏è')">
      <img src="pic2.jpeg">
    </div>

    <div class="collage-card" onclick="openModal('The day we promised forever‚Ä¶ still my favorite memory üíç')">
      <img src="pic3.jpeg">
    </div>

    <div class="collage-card" onclick="openModal('No matter where life takes us, I choose you. Always. ‚ù§Ô∏è')">
      <img src="pic4.jpeg">
    </div>
  </div>

  <div class="hint">
    Tap each memory‚Ä¶ there‚Äôs something waiting for you ‚ú®
  </div>

  <button class="surprise-btn" onclick="openValentine()">
    Open My Heart üíå
  </button>

  <div class="signature">
    Built in code. Written in love. 
         ‚Äî Yours, Akanksha ‚ù§Ô∏è
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
  </div>
</div>

<!-- SONG -->
<audio id="music" loop>
  <source src="Song.mp3" type="audio/mpeg">
</audio>

<script>

function enterSite(){
  document.getElementById("intro").style.display="none";
  document.getElementById("main").style.display="block";

  let music = document.getElementById("music");
  music.volume = 0;
  music.play();

  let fade = setInterval(function(){
    if(music.volume < 1){
      music.volume += 0.05;
    } else {
      clearInterval(fade);
    }
  },300);
}

function openModal(message){
  document.getElementById("modalContent").innerHTML =
  `<div>${message}</div>
   <div class="close" onclick="closeModal()">Close</div>`;
  document.getElementById("modal").style.display="flex";
}

function openValentine(){
  document.getElementById("modalContent").innerHTML =
  `<div>
    Every heartbeat of mine whispers your name. <br><br>
    Today, tomorrow, forever ‚Äî I choose you. ‚ô•Ô∏è <br><br>
    Will you be my forever Valentine? üíç‚ù§Ô∏è
    <br><br>
    <button class="choice-btn" onclick="response()">Yes, always ‚ù§Ô∏è</button>
    <button class="choice-btn" onclick="response()">I already am üòâ</button>
   </div>`;
  document.getElementById("modal").style.display="flex";
}

function response(){
  document.getElementById("modalContent").innerHTML =
  `<div>
     You have my heart. Today. Tomorrow. Forever. ‚ù§Ô∏è
   </div>
   <div class="close" onclick="closeModal()">Close</div>`;
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

</script>

</body>
</html>
