<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e0, #ffeaf4, #e0f7ff);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Main Card */
.card {
    text-align: center;
    background: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
    animation: fadeIn 2s ease;
    z-index: 2;
}

h1 {
    color: #ff2e63;
    font-size: 22px;
    margin-bottom: 20px;
}

/* Image Styling */
img {
    width: 260px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    margin-bottom: 15px;
}

/* Tap Text */
.tap-text {
    font-size: 14px;
    color: #ff4d6d;
    opacity: 0.8;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: #ff6b81;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.6;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.6;
    }
    100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine's Day, My Love ❤️</h1>
    <img src="love.jpg" alt="Our Love">
    <p class="tap-text">Tap anywhere my love ❤️</p>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="Song.mp3" type="audio/mpeg">
</audio>

<script>
// Play music on first tap (iPhone compatible)
document.addEventListener("click", function () {
    const music = document.getElementById("bgMusic");
    music.play();
}, { once: true });

// Floating hearts generator
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
