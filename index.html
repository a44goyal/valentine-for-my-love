<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Georgia', serif;
}

body {
    background: black;
    color: white;
    overflow-x: hidden;
}

/* Dark luxury gradient */
body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #2a1a1a, black 70%);
    z-index: -2;
}

/* Intro Screen */
.intro {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.unlock {
    padding: 14px 32px;
    border: 1px solid gold;
    background: transparent;
    color: gold;
    letter-spacing: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.4s ease;
}

.unlock:hover {
    background: gold;
    color: black;
}

/* Main Content */
.main {
    display: none;
    text-align: center;
    padding: 50px 20px;
    animation: fadeIn 1.5s ease;
}

/* Hero Image */
.hero {
    width: 280px;
    border-radius: 20px;
    box-shadow: 0 0 40px gold;
    margin-bottom: 40px;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 20px gold; }
    to { box-shadow: 0 0 60px gold; }
}

/* Gallery */
.gallery {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
}

.photo-card {
    text-align: center;
    cursor: pointer;
    max-width: 180px;
}

.photo-card img {
    width: 160px;
    border-radius: 15px;
    transition: 0.4s ease;
}

.photo-card img:hover {
    transform: scale(1.08);
}

/* Short Caption */
.caption {
    font-size: 14px;
    margin-top: 8px;
    color: gold;
    letter-spacing: 1px;
}

/* Long Romantic Caption */
.long-caption {
    font-size: 12px;
    margin-top: 6px;
    color: rgba(255,215,0,0.8);
    line-height: 1.4;
}

/* Modal Popup */
.modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: black;
    border: 1px solid gold;
    padding: 30px;
    max-width: 300px;
    text-align: center;
    border-radius: 10px;
    animation: fadeIn 0.6s ease;
}

.close {
    margin-top: 15px;
    color: gold;
    cursor: pointer;
}

/* Signature */
.signature {
    margin-top: 60px;
    font-style: italic;
    color: gold;
    font-size: 14px;
}

/* Floating golden particles */
.particle {
    position: fixed;
    width: 3px;
    height: 3px;
    background: gold;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 8s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<!-- Intro -->
<div class="intro" id="intro">
    <button class="unlock" onclick="start()">Unlock Our Love</button>
</div>

<!-- Main Content -->
<div class="main" id="main">

    <!-- Main Hero Image -->
    <img src="love.jpg" class="hero">

    <!-- Gallery -->
    <div class="gallery">

        <div class="photo-card" onclick="openModal('You looked at me and my world changed that day ‚ù§Ô∏è')">
            <img src="pic1.jpg">
            <div class="caption">The Beginning</div>
            <div class="long-caption">
                You looked at me and my world changed that day ‚ù§Ô∏è
            </div>
        </div>

        <div class="photo-card" onclick="openModal('Our first adventure‚Ä¶ and I knew I wanted a lifetime of these ü•∞')">
            <img src="pic2.jpeg">
            <div class="caption">Our First Trip</div>
            <div class="long-caption">
                Our first adventure‚Ä¶ and I knew I wanted a lifetime of these ü•∞
            </div>
        </div>

        <div class="photo-card" onclick="openModal('The day we promised forever üíç')">
            <img src="pic3.jpeg">
            <div class="caption">We Said Yes</div>
            <div class="long-caption">
                The day we promised forever üíç
            </div>
        </div>

        <div class="photo-card" onclick="openModal('Still choosing you. Every single day. ‚ù§Ô∏è')">
            <img src="pic4.jpg">
            <div class="caption">Always Us</div>
            <div class="long-caption">
                Still choosing you. Every single day. ‚ù§Ô∏è
            </div>
        </div>

    </div>

    <div class="signature">‚Äì Yours, Akanksha ‚ù§Ô∏è</div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <div id="modalText"></div>
        <div class="close" onclick="closeModal()">Close</div>
    </div>
</div>

<!-- Heartbeat sound -->
<audio id="heartbeat">
  <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<!-- Main Song -->
<audio id="music" loop>
  <source src="Song.mp3" type="audio/mpeg">
</audio>

<script>
let tapCount = 0;

function start() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";

    let heartbeat = document.getElementById("heartbeat");
    let music = document.getElementById("music");

    heartbeat.play();

    setTimeout(function(){
        music.volume = 0;
        music.play();

        let fade = setInterval(function(){
            if (music.volume < 1) {
                music.volume += 0.05;
            } else {
                clearInterval(fade);
            }
        }, 300);
    }, 2000);
}

function openModal(message) {
    document.getElementById("modalText").innerText = message;
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

/* Hidden 5 tap surprise */
document.body.addEventListener("click", function() {
    tapCount++;
    if (tapCount === 5) {
        openModal("Fun fact: This entire experience was coded just for you üòå‚ù§Ô∏è");
    }
});

/* Golden floating particles */
function createParticle() {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(particle);
    setTimeout(() => particle.remove(), 8000);
}
setInterval(createParticle, 200);
</script>

</body>
</html>
