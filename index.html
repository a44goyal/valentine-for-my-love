<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #ffe6f2, #fff0f5, #e6f7ff);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

img {
    max-height: 65vh;
    border-radius: 30px;
    box-shadow: 0 25px 60px rgba(255, 182, 193, 0.5);
    animation: fadeIn 2.5s ease-in-out;
}

h1 {
    font-size: 40px;
    color: #ff4d88;
    margin-bottom: 20px;
    opacity: 0;
    animation: textFade 3s forwards;
    animation-delay: 1.5s;
}

button {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    background-color: #ff99cc;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(255, 153, 204, 0.5);
}

button:hover {
    background-color: #ff66b2;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes textFade {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}

.heart {
    position: absolute;
    color: #ff99cc;
    font-size: 18px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day, My Love ‚ù§Ô∏è</h1>
    <img src="love.jpg">
    <button onclick="playMusic()">Play Our Song üé∂</button>
</div>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic() {
    document.getElementById("bgMusic").play();
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
