<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6f0, #fbeaff, #e6f7ff);
}

/* Blurred background image */
.bg {
    position: absolute;
    width: 120%;
    height: 120%;
    background: url('love.jpg') center/cover no-repeat;
    filter: blur(40px) brightness(1.2);
    z-index: -2;
}

/* Soft overlay */
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.4);
    backdrop-filter: blur(20px);
    z-index: -1;
}

/* Main Card */
.card {
    text-align: center;
    padding: 30px;
    animation: fadeIn 2s ease;
}

/* Heading */
h1 {
    font-size: 34px;
    color: #ff3e88;
    margin-bottom: 10px;
    animation: slideDown 2s ease;
}

/* Romantic line */
p {
    font-size: 18px;
    color: #a64d79;
    margin-bottom: 25px;
    opacity: 0;
    animation: fadeText 3s forwards;
    animation-delay: 1.5s;
}

/* Main image */
img {
    width: 280px;
    border-radius: 30px;
    box-shadow: 0 30px 60px rgba(255,105,180,0.4);
    transition: 0.4s ease;
}

img:hover {
    transform: scale(1.05);
}

/* Button */
button {
    margin-top: 25px;
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(to right, #ff99cc, #ff66b2);
    color: white;
    box-shadow: 0 15px 25px rgba(255, 105, 180, 0.4);
    transition: 0.3s;
}

button:hover {
    transform: translateY(-3px);
}

/* Animations */
@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
}

@keyframes slideDown {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}

@keyframes fadeText {
    to {opacity: 1;}
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 18px;
    color: rgba(255, 105, 180, 0.5);
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p>Tum ho toh sab hai ‚ú®</p>
    <img src="love.jpg" alt="Our Love">
    <br>
    <button onclick="playMusic()">Play Our Song üé∂</button>
</div>

<audio id="bgMusic" loop>
    <source src="Song.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic() {
    document.getElementById("bgMusic").play();
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 600);
</script>

</body>
</html>
