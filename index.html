<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ❤️</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #ffd6e8, #fff5f9);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

img {
    max-height: 70vh;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    animation: fadeIn 3s ease-in-out;
}

h1 {
    position: absolute;
    top: 10%;
    font-size: 42px;
    color: #ffffff;
    text-shadow: 0 0 15px rgba(255, 182, 193, 0.9);
    opacity: 0;
    animation: textFade 4s ease-in-out forwards;
    animation-delay: 2s;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes textFade {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}

.heart {
    position: absolute;
    color: #ff6b9c;
    font-size: 20px;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day, My Love ❤️</h1>
    <img src="love.jpg" alt="Our Love">
</div>

<audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
